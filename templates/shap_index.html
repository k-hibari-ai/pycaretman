<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解析眼 - SHAP解釈道場</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Kaku Gothic New', 'Noto Serif JP', serif;
            background: #ffffff;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0,0,0,0.02) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            padding: 20px;
            color: #1a1a1a;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 49.8%, rgba(0,0,0,0.03) 50%, transparent 50.2%),
                linear-gradient(0deg, transparent 49.8%, rgba(0,0,0,0.03) 50%, transparent 50.2%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding: 40px 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: #000000;
            border-radius: 2px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: #666666;
        }

        .header h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: #000000;
            letter-spacing: 8px;
            position: relative;
            text-shadow: 2px 2px 0px #f0f0f0;
        }

        .header h1::before {
            content: '◇';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            font-size: 2rem;
        }

        .header h1::after {
            content: '◇';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            font-size: 2rem;
        }

        .header p {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333333;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        .card {
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 0;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 
                8px 8px 0px #000000,
                12px 12px 0px #666666;
            transition: all 0.3s ease;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: #000000;
            z-index: -1;
        }

        .card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 
                12px 12px 0px #000000,
                16px 16px 0px #666666;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #000000;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 80px;
            height: 3px;
            background: #666666;
        }

        .card-header i {
            font-size: 2.5rem;
            margin-right: 20px;
            color: #000000;
        }

        .card-header h3 {
            font-family: 'Noto Serif JP', serif;
            font-size: 2rem;
            font-weight: 900;
            color: #000000;
            letter-spacing: 4px;
        }

        .card-header .badge {
            margin-left: auto;
            padding: 10px 20px;
            background: #000000;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 0;
        }

        .hidden-section {
            display: none;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-label {
            display: block;
            margin-bottom: 15px;
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
            color: #000000;
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .select-wrapper {
            position: relative;
        }

        .form-select {
            width: 100%;
            padding: 20px 60px 20px 30px;
            border: 3px solid #000000;
            border-radius: 0;
            background: #ffffff;
            font-size: 1.2rem;
            color: #000000;
            transition: all 0.3s ease;
            appearance: none;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-select:focus {
            outline: none;
            background: #f8f8f8;
            box-shadow: 4px 4px 0px #666666;
            transform: translate(-2px, -2px);
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: 900;
        }

        .form-control {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #000000;
            border-radius: 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #000000;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-control:focus {
            outline: none;
            background: #f8f8f8;
            box-shadow: 4px 4px 0px #666666;
            transform: translate(-2px, -2px);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 25px 50px;
            border: 3px solid #000000;
            border-radius: 0;
            font-size: 1.4rem;
            font-weight: 900;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #ffffff;
            color: #000000;
            letter-spacing: 3px;
            position: relative;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: #f0f0f0;
            z-index: -1;
        }

        .btn:hover {
            background: #000000;
            color: #ffffff;
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px #666666;
        }

        .btn i {
            margin-right: 15px;
            font-size: 1.6rem;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border-width: 4px;
        }

        .btn-primary:hover {
            background: #000000;
            color: #ffffff;
        }

        .loading-spinner {
            display: none;
            margin-left: 25px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #666666;
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message-area {
            display: none;
            padding: 30px;
            border: 3px solid #000000;
            border-radius: 0;
            margin-top: 30px;
            animation: slideIn 0.5s ease;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            position: relative;
        }

        .message-area::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            z-index: -1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #ffffff;
            color: #000000;
            border-left: 8px solid #000000;
        }

        .alert-success::before {
            background: #f0f0f0;
        }

        .alert-warning {
            background: #ffffff;
            color: #000000;
            border-left: 8px solid #666666;
        }

        .alert-warning::before {
            background: #f8f8f8;
        }

        .alert-danger {
            background: #ffffff;
            color: #000000;
            border-left: 8px solid #000000;
            border-top: 3px solid #000000;
        }

        .alert-danger::before {
            background: #f0f0f0;
        }

        .alert-info {
            background: #ffffff;
            color: #000000;
            border-left: 8px solid #333333;
        }

        .alert-info::before {
            background: #f8f8f8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .analysis-options {
            background: #f8f8f8;
            padding: 30px;
            border: 3px solid #000000;
            border-radius: 0;
            margin-top: 30px;
            box-shadow: 2px 2px 0px #666666;
        }

        .analysis-options h6 {
            color: #000000;
            font-family: 'Noto Serif JP', serif;
            font-weight: 900;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .analysis-options h6 i {
            margin-right: 15px;
            color: #000000;
            font-size: 1.8rem;
        }

        .option-card {
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 0;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: #f8f8f8;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000000;
        }

        .option-card.selected {
            background: #f8f8f8;
            box-shadow: 4px 4px 0px #000000;
            transform: translate(-2px, -2px);
        }

        .option-card.selected::before {
            background: #000000;
        }

        .option-card .form-check-input {
            margin-right: 15px;
            transform: scale(1.5);
            accent-color: #000000;
        }

        .option-card .form-check-label {
            font-weight: 700;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .option-card .option-icon {
            font-size: 2rem;
            margin-right: 20px;
            color: #000000;
        }

        .option-card .option-description {
            color: #666666;
            font-size: 1rem;
            margin-top: 12px;
            margin-left: 55px;
            font-weight: 500;
            line-height: 1.5;
        }

        .info-panel {
            background: #ffffff;
            border: 2px solid #666666;
            border-radius: 0;
            padding: 25px;
            margin-top: 20px;
        }

        .info-panel h7 {
            color: #000000;
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .info-panel h7 i {
            margin-right: 10px;
            color: #000000;
            font-size: 1.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .info-item span:first-child {
            font-weight: 600;
            color: #000000;
        }

        .info-item span:last-child {
            color: #666666;
        }

        .results-section {
            margin-top: 40px;
        }

        .plot-container {
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 4px 4px 0px #666666;
        }

        .plot-container h5 {
            color: #000000;
            font-family: 'Noto Serif JP', serif;
            font-weight: 900;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }

        .plot-container h5 i {
            margin-right: 15px;
            color: #000000;
            font-size: 2rem;
        }

        .plot-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 2px solid #666666;
            margin-bottom: 15px;
        }

        .feature-importance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .feature-importance-table th,
        .feature-importance-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
        }

        .feature-importance-table th {
            background: #f8f8f8;
            font-weight: 700;
            color: #000000;
            border-bottom: 3px solid #000000;
        }

        .feature-importance-table tr:hover {
            background: #f8f8f8;
        }

        .download-section {
            background: #f8f8f8;
            padding: 30px;
            border: 3px solid #000000;
            border-radius: 0;
            margin-top: 30px;
            box-shadow: 2px 2px 0px #666666;
            text-align: center;
        }

        .download-section h6 {
            color: #000000;
            font-family: 'Noto Serif JP', serif;
            font-weight: 900;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .download-section h6 i {
            margin-right: 15px;
            color: #000000;
            font-size: 1.8rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .step-number {
            width: 60px;
            height: 60px;
            border: 4px solid #000000;
            background: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            margin-right: 15px;
            transition: all 0.4s ease;
        }

        .step.active .step-number {
            background: #000000;
            color: #ffffff;
            box-shadow: 4px 4px 0px #666666;
            transform: translate(-2px, -2px);
        }

        .step.completed .step-number {
            background: #666666;
            color: #ffffff;
            border-color: #666666;
        }

        .step-text {
            font-size: 1.3rem;
            color: #666666;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .step.active .step-text {
            color: #000000;
        }

        .step.completed .step-text {
            color: #666666;
        }

        .upload-section {
            background: #f8f8f8;
            padding: 25px;
            border: 2px solid #666666;
            border-radius: 0;
            margin-top: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            padding: 30px;
            border: 3px dashed #000000;
            border-radius: 0;
            background: #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 100px;
            position: relative;
        }

        .file-input-display::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: #f8f8f8;
            z-index: -1;
        }

        .file-input-display:hover {
            background: #f8f8f8;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .file-input-display.dragover {
            background: #f0f0f0;
            border-style: solid;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .file-input-display i {
            font-size: 3rem;
            margin-right: 25px;
            color: #000000;
        }

        .file-content {
            flex: 1;
        }

        .file-text {
            color: #000000;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .file-subtext {
            color: #666666;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .header h1::before,
            .header h1::after {
                display: none;
            }
            
            .card {
                padding: 25px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>解析眼</h1>
            <p>SHAP解釈道場 - モデルの心を見透かす秘術</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-number">壱</div>
                <div class="step-text">素材選定</div>
            </div>
            <div class="step" id="step2">
                <div class="step-number">弐</div>
                <div class="step-text">解析設定</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">参</div>
                <div class="step-text">洞察断行</div>
            </div>
            <div class="step" id="step4">
                <div class="step-number">四</div>
                <div class="step-text">結果考察</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-eye"></i>
                <h3>素材選定</h3>
                <div class="badge">準備</div>
            </div>
            <div class="card-body">
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label class="form-label">修練済みモデルを選択せよ</label>
                            <div class="select-wrapper">
                                <select class="form-select" id="modelSelect">
                                    <option value="">--- モデルを選択 ---</option>
                                    {% for model in models %}
                                    <option value="{{ model.filename }}" data-info='{{ model | tojson }}'>
                                        {{ model.display_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div id="modelInfo" class="info-panel" style="display: none;">
                                <h7><i class="fas fa-info-circle"></i> モデル詳細</h7>
                                <div id="modelDetails"></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label class="form-label">解析用データセットを選択せよ</label>
                            <div class="select-wrapper">
                                <select class="form-select" id="datasetSelect">
                                    <option value="">--- データセットを選択 ---</option>
                                    {% for dataset in datasets %}
                                    <option value="{{ dataset.filepath }}" data-info='{{ dataset | tojson }}'>
                                        {{ dataset.filename }} ({{ dataset.folder_display if dataset.folder_display else dataset.folder }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <!-- 新しいデータセットアップロード機能 -->
                            <div class="upload-section" style="margin-top: 20px;">
                                <h7 style="display: block; font-weight: 700; color: #000000; margin-bottom: 15px;">
                                    <i class="fas fa-plus-circle" style="margin-right: 10px;"></i>
                                    新しいデータセットをアップロード
                                </h7>
                                <div class="file-input-wrapper">
                                    <input type="file" class="file-input" id="datasetUpload" accept=".csv">
                                    <div class="file-input-display" id="datasetUploadDisplay">
                                        <i class="fas fa-upload"></i>
                                        <div class="file-content">
                                            <div class="file-text">CSVファイルを選択またはドラッグ</div>
                                            <div class="file-subtext">解析眼専用データセット</div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn" onclick="uploadDataset()" id="uploadBtn" style="display: none; margin-top: 15px; padding: 15px 30px; font-size: 1.1rem;">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    アップロード
                                    <div class="loading-spinner" id="uploadSpinner">
                                        <div class="spinner"></div>
                                    </div>
                                </button>
                            </div>
                            
                            <div id="datasetInfo" class="info-panel" style="display: none;">
                                <h7><i class="fas fa-table"></i> データセット詳細</h7>
                                <div id="datasetDetails"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="targetColumnGroup" style="display: none;">
                    <label class="form-label">目標列を選択せよ</label>
                    <div class="select-wrapper">
                        <select class="form-select" id="targetColumn">
                            <option value="">--- 目標列を選択 ---</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="proceedToAnalysisSettings()" id="proceedBtn" style="display: none;">
                    <i class="fas fa-arrow-right"></i>
                    解析設定に進む
                </button>
            </div>
        </div>

        <div class="card hidden-section" id="analysisSettingsCard">
            <div class="card-header">
                <i class="fas fa-cogs"></i>
                <h3>解析設定</h3>
                <div class="badge">設定</div>
            </div>
            <div class="card-body">
                <div class="analysis-options">
                    <h6><i class="fas fa-chart-line"></i> SHAP解析の術式</h6>
                    
                    <div class="option-card" onclick="selectAnalysisType('summary')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysisType" id="analysisSummary" value="summary" checked>
                            <label class="form-check-label" for="analysisSummary">
                                <i class="fas fa-list option-icon"></i>
                                概要解析 - 特徴量重要度の全体像
                            </label>
                        </div>
                        <div class="option-description">
                            全特徴量の重要度を一目で把握できるサマリープロット
                        </div>
                    </div>

                    <div class="option-card" onclick="selectAnalysisType('bar')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysisType" id="analysisBar" value="bar">
                            <label class="form-check-label" for="analysisBar">
                                <i class="fas fa-chart-bar option-icon"></i>
                                棒グラフ解析 - 重要度の順位表示
                            </label>
                        </div>
                        <div class="option-description">
                            特徴量の平均的な重要度を棒グラフで明確に表示
                        </div>
                    </div>

                    <div class="option-card" onclick="selectAnalysisType('dependence')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysisType" id="analysisDependence" value="dependence">
                            <label class="form-check-label" for="analysisDependence">
                                <i class="fas fa-project-diagram option-icon"></i>
                                依存性解析 - 特徴量間の相互作用
                            </label>
                        </div>
                        <div class="option-description">
                            重要な特徴量の値と予測への影響の関係性を詳細分析
                        </div>
                    </div>

                    <div class="option-card" onclick="selectAnalysisType('waterfall')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysisType" id="analysisWaterfall" value="waterfall">
                            <label class="form-check-label" for="analysisWaterfall">
                                <i class="fas fa-water option-icon"></i>
                                滝解析 - 個別予測の解剖
                            </label>
                        </div>
                        <div class="option-description">
                            単一サンプルの予測プロセスを段階的に可視化
                        </div>
                    </div>

                    <div class="option-card" onclick="selectAnalysisType('all')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="analysisType" id="analysisAll" value="all">
                            <label class="form-check-label" for="analysisAll">
                                <i class="fas fa-globe option-icon"></i>
                                総合解析 - 全ての術式を実行
                            </label>
                        </div>
                        <div class="option-description">
                            上記全ての解析を一度に実行し、包括的な洞察を獲得
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">最大サンプル数（計算負荷軽減）</label>
                    <input type="number" class="form-control" id="maxSamples" value="1000" min="100" max="10000" step="100">
                </div>

                <button type="button" class="btn btn-primary" onclick="runShapAnalysis()">
                    <i class="fas fa-magic"></i>
                    SHAP解析断行
                    <div class="loading-spinner" id="shapLoadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </button>
            </div>
        </div>

        <div class="card hidden-section" id="resultsCard">
            <div class="card-header">
                <i class="fas fa-chart-area"></i>
                <h3>解析結果</h3>
                <div class="badge">洞察</div>
            </div>
            <div class="card-body">
                <div id="resultsContent"></div>
                
                <div class="download-section">
                    <h6><i class="fas fa-download"></i> 解析結果の保存</h6>
                    <button type="button" class="btn btn-primary" onclick="downloadResults()">
                        <i class="fas fa-save"></i>
                        結果をダウンロード
                    </button>
                </div>
            </div>
        </div>

        <div id="messageArea" class="message-area"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        let currentStep = 1;
        let selectedModel = null;
        let selectedDataset = null;
        let datasetColumns = [];

        document.addEventListener('DOMContentLoaded', function() {
            selectAnalysisType('summary');
            setupFileUpload();
        });

        function setupFileUpload() {
            const fileInput = document.getElementById('datasetUpload');
            const fileDisplay = document.getElementById('datasetUploadDisplay');
            const uploadBtn = document.getElementById('uploadBtn');

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    if (file.name.endsWith('.csv')) {
                        fileDisplay.querySelector('.file-text').textContent = file.name;
                        uploadBtn.style.display = 'inline-flex';
                    } else {
                        showMessage('CSVファイルのみアップロード可能です', 'alert-warning');
                        fileInput.value = '';
                    }
                } else {
                    fileDisplay.querySelector('.file-text').textContent = 'CSVファイルを選択またはドラッグ';
                    uploadBtn.style.display = 'none';
                }
            });

            // ドラッグ&ドロップ機能
            fileDisplay.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            fileDisplay.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            fileDisplay.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.endsWith('.csv')) {
                        fileInput.files = files;
                        fileDisplay.querySelector('.file-text').textContent = file.name;
                        uploadBtn.style.display = 'inline-flex';
                    } else {
                        showMessage('CSVファイルのみアップロード可能です', 'alert-warning');
                    }
                }
            });
        }

        async function uploadDataset() {
            const fileInput = document.getElementById('datasetUpload');
            const uploadSpinner = document.getElementById('uploadSpinner');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('ファイルを選択してください', 'alert-warning');
                return;
            }

            const formData = new FormData();
            formData.append('dataset_file', fileInput.files[0]);

            uploadSpinner.style.display = 'inline-block';
            showMessage('データセットをアップロード中...', 'alert-info', true);

            try {
                const response = await fetch('/upload_dataset', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                uploadSpinner.style.display = 'none';

                if (data.success) {
                    // データセット選択肢に新しいファイルを追加
                    const datasetSelect = document.getElementById('datasetSelect');
                    const option = document.createElement('option');
                    option.value = data.file_info.filepath;
                    option.dataset.info = JSON.stringify(data.file_info);
                    option.textContent = `${data.file_info.filename} (${data.file_info.folder_display})`;
                    option.selected = true;
                    datasetSelect.appendChild(option);

                    // アップロードした項目を自動選択
                    selectedDataset = data.file_info;
                    
                    // カラム情報を取得
                    await loadDatasetColumns(data.file_info.filepath);
                    
                    // UI更新
                    fileInput.value = '';
                    document.getElementById('uploadBtn').style.display = 'none';
                    document.getElementById('datasetUploadDisplay').querySelector('.file-text').textContent = 'CSVファイルを選択またはドラッグ';
                    
                    showMessage('データセットのアップロードが完了しました！', 'alert-success');
                } else {
                    showMessage(`アップロード失敗: ${data.error}`, 'alert-danger');
                }
            } catch (error) {
                uploadSpinner.style.display = 'none';
                showMessage(`アップロードエラー: ${error.message}`, 'alert-danger');
            }
        }

        async function loadDatasetColumns(datasetPath) {
            try {
                const response = await fetch('/get_columns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'dataset_path': datasetPath
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    datasetColumns = data.info.columns;
                    
                    const datasetDetailsDiv = document.getElementById('datasetDetails');
                    const datasetInfoDiv = document.getElementById('datasetInfo');
                    const targetColumnGroup = document.getElementById('targetColumnGroup');
                    const targetColumnSelect = document.getElementById('targetColumn');
                    
                    // 詳細情報を表示
                    datasetDetailsDiv.innerHTML = `
                        <div class="info-item">
                            <span>ファイル名:</span>
                            <span>${selectedDataset.filename}</span>
                        </div>
                        <div class="info-item">
                            <span>サイズ:</span>
                            <span>${formatFileSize(selectedDataset.size)}</span>
                        </div>
                        <div class="info-item">
                            <span>フォルダ:</span>
                            <span>${selectedDataset.folder_display}</span>
                        </div>
                        <div class="info-item">
                            <span>行数:</span>
                            <span>${data.info.shape[0].toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span>列数:</span>
                            <span>${data.info.shape[1]}</span>
                        </div>
                    `;
                    
                    datasetInfoDiv.style.display = 'block';
                    
                    // 目標列セレクトを更新
                    targetColumnSelect.innerHTML = '<option value="">--- 目標列を選択 ---</option>';
                    datasetColumns.forEach(col => {
                        const option = document.createElement('option');
                        option.value = col;
                        option.textContent = col;
                        targetColumnSelect.appendChild(option);
                    });
                    
                    targetColumnGroup.style.display = 'block';
                    checkProceedConditions();
                }
            } catch (error) {
                showMessage(`カラム情報の取得に失敗しました: ${error.message}`, 'alert-danger');
            }
        }

        function updateStep(stepNumber) {
            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                
                const stepNumberDiv = step.querySelector('.step-number');
                if (stepNumberDiv) {
                    const japaneseNumbers = ['壱', '弐', '参', '四'];
                    stepNumberDiv.textContent = japaneseNumbers[i - 1];
                }

                if (i < stepNumber) {
                    step.classList.add('completed');
                } else if (i === stepNumber) {
                    step.classList.add('active');
                }
            }
            currentStep = stepNumber;
        }

        // モデル選択時の処理
        document.getElementById('modelSelect').addEventListener('change', function(e) {
            const selectedOption = e.target.selectedOptions[0];
            const modelInfoDiv = document.getElementById('modelInfo');
            const modelDetailsDiv = document.getElementById('modelDetails');
            
            if (selectedOption && selectedOption.dataset.info) {
                selectedModel = JSON.parse(selectedOption.dataset.info);
                
                const modifiedDate = new Date(selectedModel.modified_time * 1000).toLocaleString('ja-JP');
                const fileSize = formatFileSize(selectedModel.size);
                
                modelDetailsDiv.innerHTML = `
                    <div class="info-item">
                        <span>ファイル名:</span>
                        <span>${selectedModel.filename}</span>
                    </div>
                    <div class="info-item">
                        <span>サイズ:</span>
                        <span>${fileSize}</span>
                    </div>
                    <div class="info-item">
                        <span>更新日時:</span>
                        <span>${modifiedDate}</span>
                    </div>
                `;
                
                modelInfoDiv.style.display = 'block';
            } else {
                selectedModel = null;
                modelInfoDiv.style.display = 'none';
            }
            
            checkProceedConditions();
        });

        // データセット選択時の処理
        document.getElementById('datasetSelect').addEventListener('change', async function(e) {
            const selectedOption = e.target.selectedOptions[0];
            const datasetInfoDiv = document.getElementById('datasetInfo');
            const datasetDetailsDiv = document.getElementById('datasetDetails');
            const targetColumnGroup = document.getElementById('targetColumnGroup');
            const targetColumnSelect = document.getElementById('targetColumn');
            
            if (selectedOption && selectedOption.dataset.info) {
                selectedDataset = JSON.parse(selectedOption.dataset.info);
                
                const modifiedDate = new Date(selectedDataset.modified_time * 1000).toLocaleString('ja-JP');
                const fileSize = formatFileSize(selectedDataset.size);
                
                datasetDetailsDiv.innerHTML = `
                    <div class="info-item">
                        <span>ファイル名:</span>
                        <span>${selectedDataset.filename}</span>
                    </div>
                    <div class="info-item">
                        <span>サイズ:</span>
                        <span>${fileSize}</span>
                    </div>
                    <div class="info-item">
                        <span>フォルダ:</span>
                        <span>${selectedDataset.folder}</span>
                    </div>
                    <div class="info-item">
                        <span>更新日時:</span>
                        <span>${modifiedDate}</span>
                    </div>
                `;
                
                datasetInfoDiv.style.display = 'block';
                
                // カラム情報を取得
                await loadDatasetColumns(selectedDataset.filepath);
            } else {
                selectedDataset = null;
                datasetInfoDiv.style.display = 'none';
                targetColumnGroup.style.display = 'none';
            }
            
            checkProceedConditions();
        });

        // 目標列選択時の処理
        document.getElementById('targetColumn').addEventListener('change', checkProceedConditions);

        function checkProceedConditions() {
            const proceedBtn = document.getElementById('proceedBtn');
            const targetColumn = document.getElementById('targetColumn').value;
            
            if (selectedModel && selectedDataset && targetColumn) {
                proceedBtn.style.display = 'inline-flex';
            } else {
                proceedBtn.style.display = 'none';
            }
        }

        function proceedToAnalysisSettings() {
            updateStep(2);
            document.getElementById('analysisSettingsCard').classList.remove('hidden-section');
            document.getElementById('analysisSettingsCard').scrollIntoView({ behavior: 'smooth' });
        }

        function selectAnalysisType(type) {
            document.querySelectorAll('input[name="analysisType"]').forEach(radio => {
                radio.checked = radio.value === type;
            });
            
            document.querySelectorAll('.analysis-options .option-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            document.querySelector(`.analysis-options .option-card input[value="${type}"]`).closest('.option-card').classList.add('selected');
        }

        async function runShapAnalysis() {
            updateStep(3);
            
            const analysisType = document.querySelector('input[name="analysisType"]:checked').value;
            const targetColumn = document.getElementById('targetColumn').value;
            const maxSamples = parseInt(document.getElementById('maxSamples').value);
            
            showMessage('SHAP解析を実行中... モデルの心を読み解いています', 'alert-info', true);
            document.getElementById('shapLoadingSpinner').style.display = 'inline-block';
            
            try {
                const response = await fetch('/run_shap_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'model_filename': selectedModel.filename,
                        'dataset_path': selectedDataset.filepath,
                        'target_column': targetColumn,
                        'analysis_type': analysisType,
                        'max_samples': maxSamples
                    })
                });
                
                const data = await response.json();
                document.getElementById('shapLoadingSpinner').style.display = 'none';
                
                if (data.success) {
                    displayResults(data.results);
                    updateStep(4);
                    document.getElementById('resultsCard').classList.remove('hidden-section');
                    document.getElementById('resultsCard').scrollIntoView({ behavior: 'smooth' });
                    showMessage('SHAP解析完了！モデルの洞察を獲得しました！', 'alert-success');
                } else {
                    showMessage(`SHAP解析失敗: ${data.error}`, 'alert-danger');
                }
            } catch (error) {
                document.getElementById('shapLoadingSpinner').style.display = 'none';
                showMessage(`システム異常: ${error.message}`, 'alert-danger');
            }
        }

        function displayResults(results) {
            const resultsContent = document.getElementById('resultsContent');
            let html = '';
            
            // 解析情報
            html += `
                <div class="plot-container">
                    <h5><i class="fas fa-info"></i> 解析情報</h5>
                    <table class="feature-importance-table">
                        <tr><td><strong>Explainer種別:</strong></td><td>${results.explainer_type}</td></tr>
                        <tr><td><strong>モデル種別:</strong></td><td>${results.model_type}</td></tr>
                        <tr><td><strong>サンプル数:</strong></td><td>${results.sample_size.toLocaleString()}</td></tr>
                    </table>
                </div>
            `;

            // パフォーマンスメトリクス
            if (results.metrics) {
                html += `
                <div class="plot-container">
                    <h5><i class="fas fa-tachometer-alt"></i> パフォーマンスメトリクス</h5>
                    <table class="feature-importance-table">
                `;
                for (const [key, value] of Object.entries(results.metrics)) {
                    html += `<tr><td><strong>${key.toUpperCase()}:</strong></td><td>${Number(value).toFixed(4)}</td></tr>`;
                }
                html += `
                    </table>
                </div>
                `;
            }
            
            // サマリープロット
            if (results.summary_plot) {
                html += `
                    <div class="plot-container">
                        <h5><i class="fas fa-chart-line"></i> SHAP サマリープロット</h5>
                        <img src="data:image/png;base64,${results.summary_plot}" class="plot-image">
                        <p style="color: #666666; margin-top: 15px;">
                            各特徴量のSHAP値の分布。色は特徴量の値の高低を表し、横軸は予測への影響度を示します。
                        </p>
                    </div>
                `;
            }
            
            // バープロット
            if (results.bar_plot) {
                html += `
                    <div class="plot-container">
                        <h5><i class="fas fa-chart-bar"></i> SHAP バープロット</h5>
                        <img src="data:image/png;base64,${results.bar_plot}" class="plot-image">
                        <p style="color: #666666; margin-top: 15px;">
                            特徴量の平均的な重要度を棒グラフで表示。値が大きいほど予測への影響が大きいことを意味します。
                        </p>
                    </div>
                `;
            }
            
            // 依存性プロット
            if (results.dependence_plots) {
                html += `<div class="plot-container"><h5><i class="fas fa-project-diagram"></i> SHAP 依存性プロット</h5>`;
                Object.entries(results.dependence_plots).forEach(([feature, plotData]) => {
                    html += `
                        <h6 style="margin-top: 25px; margin-bottom: 15px; font-weight: 700; color: #000000;">${feature}</h6>
                        <img src="data:image/png;base64,${plotData}" class="plot-image">
                    `;
                });
                html += `
                    <p style="color: #666666; margin-top: 15px;">
                        各特徴量の値と予測への影響の関係。色は相互作用する他の特徴量の値を表します。
                    </p>
                </div>`;
            }
            
            // ウォーターフォールプロット
            if (results.waterfall_plot) {
                html += `
                    <div class="plot-container">
                        <h5><i class="fas fa-water"></i> SHAP ウォーターフォールプロット</h5>
                        <img src="data:image/png;base64,${results.waterfall_plot}" class="plot-image">
                        <p style="color: #666666; margin-top: 15px;">
                            単一サンプルの予測プロセス。ベースライン（期待値）から最終予測までの各特徴量の寄与を段階的に表示。
                        </p>
                    </div>
                `;
            }
            
            // 特徴量重要度テーブル
            if (results.feature_importance) {
                html += `
                    <div class="plot-container">
                        <h5><i class="fas fa-list-ol"></i> 特徴量重要度ランキング</h5>
                        <table class="feature-importance-table">
                            <thead>
                                <tr>
                                    <th>順位</th>
                                    <th>特徴量</th>
                                    <th>重要度</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                results.feature_importance.forEach((item, index) => {
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.feature}</td>
                            <td>${item.importance.toFixed(4)}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            resultsContent.innerHTML = html;
        }

        async function downloadResults() {
            try {
                const response = await fetch('/download_results');
                const data = await response.json();
                
                if (data.success && data.files.length > 0) {
                    // 最新のファイルをダウンロード
                    data.files.forEach(filename => {
                        const link = document.createElement('a');
                        link.href = `/shap_results/${filename}`;
                        link.download = filename;
                        link.click();
                    });
                    showMessage('解析結果をダウンロードしました！', 'alert-success');
                } else {
                    showMessage('ダウンロード可能なファイルが見つかりません', 'alert-warning');
                }
            } catch (error) {
                showMessage(`ダウンロードエラー: ${error.message}`, 'alert-danger');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showMessage(message, type, isLoading = false) {
            const messageArea = document.getElementById('messageArea');
            messageArea.className = `message-area ${type}`;
            messageArea.innerHTML = `<i class="fas fa-${getMessageIcon(type)}"></i> ${message}`;
            messageArea.style.display = 'block';
            
            if (!isLoading) {
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 6000);
            }
        }

        function getMessageIcon(type) {
            switch(type) {
                case 'alert-success': return 'check-circle';
                case 'alert-warning': return 'exclamation-triangle';
                case 'alert-danger': return 'times-circle';
                case 'alert-info': return 'eye';
                default: return 'info-circle';
            }
        }
    </script>
</body>
</html>
